<html>
  <head>
    <style>
      .subscribe-button {
        color: white;
        background-color: rgb(195, 0, 0);
        border: none;
        height: 46px;
        width: 110px;
        border-radius: 2px;
        font-size: 14px;
        font-family: Arial;
        margin-right: 10px;
        cursor: pointer;
      }
      .join-button {
        color: rgba(8, 60, 151, 0.819);
        background-color: white;
        border-color: rgb(17, 64, 164);
        border-width: 1px;
        border-radius: 2px;
        border-style: solid;
        height: 46px;
        width: 70px;
        cursor: pointer;
        margin-right: 10px;
        font-family: Arial;
        font-weight: medium;
      }
      .tweet-button {
        color: white;
        background-color: rgb(49, 91, 228);
        border: none;
        height: 46px;
        width: 75px;
        border-radius: 23px;
        font-weight: bold;
        font-family: Arial;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button class="subscribe-button">SUBSCRIBE</button>
    <button class="join-button">JOIN</button>
    <button class="tweet-button">Tweet</button>
  </body>
</html>
